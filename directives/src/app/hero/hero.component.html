<h1>NgSwitch</h1>

<div [ngSwitch]="couleur">
<div *ngSwitchCase="'rouge'">couleur est rouge</div>
<div *ngSwitchCase="'bleu'"> couleur est bleu</div>
<div *ngSwitchCase="'vert'"> couleur est vert</div>
<div *ngSwitchDefault>Choisir couleur</div>
</div>

<h1> NgFor </h1>
<div *ngFor="let color of colors; index as i">
<h2>{{i}} {{color}}</h2>
</div>
